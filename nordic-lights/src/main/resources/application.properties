directory.location=/home/atalijanac/workspace/workshops/temp

# Configure the outgoing `temp-sensor-data` Kafka topic
mp.messaging.outgoing.temp-sensor-data.connector=smallrye-kafka
mp.messaging.outgoing.temp-sensor-data.topic=temp-sensor-data
mp.messaging.outgoing.temp-sensor-data.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer

%dev.mp.messaging.outgoing.temp-sensor-data.bootstrap.servers=localhost:9092
%prod.mp.messaging.outgoing.temp-sensor-data.bootstrap.servers=broker-1-1trcnmhr9pl7p995.kafka.svc04.eu-de.eventstreams.cloud.ibm.com:9093,broker-2-1trcnmhr9pl7p995.kafka.svc04.eu-de.eventstreams.cloud.ibm.com:9093,broker-3-1trcnmhr9pl7p995.kafka.svc04.eu-de.eventstreams.cloud.ibm.com:9093,broker-0-1trcnmhr9pl7p995.kafka.svc04.eu-de.eventstreams.cloud.ibm.com:9093,broker-5-1trcnmhr9pl7p995.kafka.svc04.eu-de.eventstreams.cloud.ibm.com:9093,broker-4-1trcnmhr9pl7p995.kafka.svc04.eu-de.eventstreams.cloud.ibm.com:9093
%prod.mp.messaging.outgoing.temp-sensor-data.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="token" password="password"; 
%prod.mp.messaging.outgoing.temp-sensor-data.security.protocol=SASL_SSL
%prod.mp.messaging.outgoing.temp-sensor-data.sasl.mechanism=PLAIN
%prod.mp.messaging.outgoing.temp-sensor-data.ssl.protocol=TLSv1.2
%prod.mp.messaging.outgoing.temp-sensor-data.ssl.enabled.protocols=TLSv1.2
%prod.mp.messaging.outgoing.temp-sensor-data.ssl.endpoint.identification.algorithm=HTTPS

quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.category."io.quarkus".level=INFO